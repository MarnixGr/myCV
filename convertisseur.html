<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" href="styleConvertisseur.css">
</head>

<body>
  <div class="container">
    <h1>Binary to Decimal Converter</h1>
    <div class="input-container">
      <label for="binaryInput">Enter a binary number:</label>
      <input type="text" id="binaryInput" placeholder="Enter binary" maxlength="8">
    </div>
    <button onclick="convertBinaryToDecimal()">Convert</button>
    <p id="decimalOutput">Decimal equivalent: </p>
  </div>

  <script src="script.js"></script>
</body>

</html>
