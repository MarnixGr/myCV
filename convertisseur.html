<!DOCTYPE html>
<html>

<head>
  <title>Binary to Decimal Converter</title>
  <link rel="stylesheet" type="text/css" href="styleConvertisseur.css">
</head>

<body>
  <div class="container">
    <h1>Binary to Decimal Converter</h1>
